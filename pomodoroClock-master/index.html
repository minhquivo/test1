<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <!-- Always define the charset first to prevent security risk. Look at this page for more info: https://code.google.com/archive/p/doctype-mirror/wikis/ArticleUtf7.wiki -->
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet"> -->
    
    <script src='js/jquery-3.1.1.min.js'></script>
    <!-- <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script> -->
  </head>
  
  <body>
    <header>
      <h1 class="screenreader">Pomodoro Clock</h1>
    </header>
    <div class="flex-container">
      <div class="card">
        <header>
          <h3>Pomodoro Clock</h3>
          <h4 id="round-counter">Round 1</h4>
        </header>
        <div>
          <!-- Switching to SVG could be a better idea -->
          <canvas id="clock" width="250px" height="200px" title="Click over to start/rest"></canvas>
          <audio id="bell" src="bell.wav" type="audio/wav"></audio>
          <p>
            <small>Click over the timer or press the spacebar</small>
          </p>
        </div>
        <div class="timer-setting-box">
            <div class="flex-input-box">
                <label id="rounds">4 Rounds</label>
                <input type="range" id="round-range" min="1" max="10" value="4"></input>
              </div>
          <div class="flex-input-box">
            <label>Work Time</label>
            <input type="range" id="work-range" min="1" max="60" value="25" width="40px"></input>
          </div>
          <div class="flex-input-box">
            <label>Rest Time</label>
            <input type="range" id="rest-range" min="1" max="60" value="5"></input>
          </div>
        </div>
        <footer>
          <small><a href="https://en.wikipedia.org/wiki/Pomodoro_Technique" target="_blank">About</a></small>
        </footer>
      </div>
    </div>
    
    <script src="js/index.js"></script>
  </body>
</html>
